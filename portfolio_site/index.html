<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Siya Project</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header_logo">
                <img class="logo_image" src="img/project_logo.png" alt="Siya Logo" >
            </div>
            <div class="header_wording">
                <h1 class="header_developer_name">Siya Math</h1>
                <p class="header_developer_title">Junior Front-End Developer</p>
            </div>
        </header>
        
        <main class="main">
            <img class="main_image" src="img/project_main.jpeg" alt="Main Pretty Picture"></main>
            
        <section class="section">
            <h2 class="section_header">Featured Work</h2>
            <div class="section_content">
                <div class="section_content_item">
                    <img class="section_content_item_image" src="img/project_car.jpeg" alt="Image 1">
                    <h3 class="content_item_heading">CARS</h3>
                    <p class="content_item_wording">
                        <a class="content_item_link" href="https://github.com/siyamath/siya-wip">https://github.com/siyamath/siya-wip</a>
                    </p>
                </div>
                <div class="section_content_item">
                    <img class="section_content_item_image" src="img/project_flower.jpeg" alt="Image 2">
                    <h3 class="content_item_heading">ROSE</h3>
                    <p class="content_item_wording">
                        <a class="content_item_link" href="https://github.com/siyamath/siya-wip">https://github.com/siyamath/siya-wip</a>
                    </p>
                </div>
                <div class="section_content_item">
                    <img class="section_content_item_image" src="img/project_house.jpeg" alt="Image 3">
                    <h3 class="content_item_heading">HOUSES</h3>
                    <p class="content_item_wording">
                        <a class="content_item_link" href="https://github.com/siyamath/siya-wip">https://github.com/siyamath/siya-wip</a>
                    </p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
